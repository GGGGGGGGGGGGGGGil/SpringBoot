<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user2::modify</title>
	</head>
	<body>
		<h3>user2 수정</h3>
		<a href="/Ch07/">Ch07 메인</a>
		<a href="/Ch07/user2/list">user2 목록</a>
		
		<form action="/Ch07/user2/modify" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input th:type="text" th:name="uid" th:value="${user.uid}"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input th:type="text" th:name="name" th:value="${user.name}"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input th:type="text" th:name="hp" th:value="${user.hp}" th:maxlength="13"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input th:type="number" th:name="age" th:value="${user.age}" th:maxlength="3"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
