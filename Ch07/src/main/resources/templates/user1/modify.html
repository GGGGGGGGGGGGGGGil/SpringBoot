<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::modify</title>
	</head>
	<body>
		<h3>user1 수정</h3>
		<a href="/Ch07/">Ch07 메인</a>
		<a href="/Ch07/user1/list">user1 목록</a>
		
		<form action="/Ch07/user1/modify" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:text="[[${user.uid}]]"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:text="[[${user.name}]]"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:text="[[${user.hp}]]"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age" th:text="[[${user.age}]]"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
