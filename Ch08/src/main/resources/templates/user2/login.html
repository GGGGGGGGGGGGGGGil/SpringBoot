<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user2/login</title>
	</head>
	<body>
		<h3>user2/login</h3>
		<a th:href="@{/}">메인이동</a>
		<a th:href="@{/user2/register}">회원가입</a>
		
		<!-- 폼 엑션주소는 비워둬야 함!!! 시큐리티 설정으로 처리함, 컨트롤러에서 처리할게 아님 -->
		<form th:action="@{#}" method="post">
			<input type="text" name="uid" placeholder="아이디 검색"><br>
			<input type="password" name="pass" placeholder="비밀번호 검색"><br>
			<input type="submit" value="로그인"><br>
			<input type="checkbox" id="rememberMe" name="rememberMe">
			<label for="remeberMe">로그인 유지 여부</label>
		</form>
	</body>
</html>
