<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>member::list</title>
	</head>
	<body>
		<h3>user1 목록</h3>
		<a href="/Ch09/">처음으로</a>
		<a href="/Ch09/member/register">member 등록</a>
		
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>나이</th>
				<th>관리</th>			
			</tr>
			<tr th:each="member:${members}">
				<td>[[${member.uid}]]</td>
				<td>[[${member.name}]]</td>
				<td>[[${member.hp}]]</td>
				<td>[[${member.age}]]</td>
				<td>
					<a th:href="@{/member/modify(uid=${member.uid})}">수정</a>
					<a th:href="@{/member/delete(uid=${member.uid})}">삭제</a>
				</td>
			</tr>
		</table>
	</body>
</html>
